<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My events</title>
    <link rel="stylesheet" href="style_events.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97c2cfe72c.js" crossorigin="anonymous"></script>
    <meta name="description" content="map created using amCharts pixel map generator" />

    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
</head>
<body>
    <header>
        <a href="/index.html" class="logo">LIT PLANNER</a>
        <div class="dropdown">
            <button class="dropbtn">My planner</button>
            <div class="dropdown-content">
                <a href="planner.html">Planner</a>
                <a href="travel.html">Travel</a>
                <a href="connection.html">Connect</a>
                <a href="index.html">Log out</a>
            </div>
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <div id="map" style="width: 100%; height: 925px;"></div>
    <div id="formPosition"></div>
    <div id="eventForm">
        <form id="countryEventForm">
            <h2>Finding Events Near You</h2>
            <label for="countryName">Country:</label>
            <input type="text" id="countryName" name="countryName" readonly><br><br>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="event_type">Type of event:</label>
            <select name="event_type" id="event_type">
                <option value="one">Networking</option>
                <option value="two">Charity</option>
                <option value="three">Festivals</option>
                <option value="four">Culture</option>
                <option value="five">Fundraising</option>
            </select><br><br>
            <input type="submit" value="Find Events">
            <button type="button" id="closeForm">Close</button>
        </form>
    </div>
    <div id="message">
        <p>We will email you with events that have been matched for you.</p>
        <button id="closeMessage">Close</button>
    </div>
    <section>
        <footer>
          <h2>Plan. Connect. Inspire</h2>
          <div class="socialmidia">
            <a href="#"><i  class="fa-brands fa-facebook fa-2xl"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a>
            <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter fa-2xl"></i></a>
            <p>All Copyrights reserved &copy 2024 LIT - Leading Planner for Women in Tech</p>
        </footer>
      </section>
    <script src="script_events.js"></script>
</body>
</html>
